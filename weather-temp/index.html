<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      text-align: center;
      padding: 50px;
      color: #333;
    }

    .weather-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: auto;
    }

    input {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fcc;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1>Simple Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name (e.g., London)" />
    <br />
    <button onclick="getWeather()">Get Temperature</button>
    <div id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const resultDiv = document.getElementById("result");
      const apiKey = "7beb02fdb82c466dabc165417251705";

      if (!city) {
        resultDiv.innerHTML = "Please enter a city name.";
        return;
      }

      try {
        const response = await fetch(`http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(city)}&aqi=no`);

        if (!response.ok) {
          throw new Error("City not found or API error.");
        }

        const data = await response.json();
        const temp = data.current.temp_c;
        const condition = data.current.condition.text;

        resultDiv.innerHTML = `
          Current temperature in <b>${data.location.name}, ${data.location.country}</b> is 
          <b>${temp}Â°C</b> with <b>${condition}</b>.
        `;
      } catch (error) {
        resultDiv.innerHTML = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
